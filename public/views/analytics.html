<!------------------------------------------------Header ----------------------------------------------->

<div class="row" style="margin-top: 0px; ">

    <div class="col-xs-12 col-md-8 col-md-offset-2">
        <h1><span class="headerTag">Analytics</span></h1>
        <hr/>
    </div>
</div>


<!------------------------------------------------Sprint ID Buttons ----------------------------------------------->

<div class="row " >

    <div class="col-xs-12 col-md-8 col-md-offset-2">
        <div style="margin-left: 50px;">
            
            
            <button class="btn btn-default limeBtn" ng-repeat="story in data1"  ng-click="ChooseData( $index )">{{ "Story ID | " + story.id }}</button>
        </div>
    </div>
</div>

<!------------------------------------------------Graphs and data display----------------------------------------------->

<div class="row" style="margin-top: 25px; margin-bottom:75px;">

    <div class="col-xs-12 col-md-8 col-md-offset-2">

        <div class="effort">
            <h3>Effort</h3></div>

        <div class="effortY">
            <div class="effortYBox">
                <h5>10</h5></div>
            <div class="effortYBox ">
                <h5>9</h5></div>
            <div class="effortYBox">
                <h5>8</h5></div>
            <div class="effortYBox">
                <h5>7</h5></div>
            <div class="effortYBox">
                <h5>6</h5></div>
            <div class="effortYBox">
                <h5>5</h5></div>
            <div class="effortYBox">
                <h5>4</h5></div>
            <div class="effortYBox">
                <h5>3</h5></div>
            <div class="effortYBox">
                <h5>2</h5></div>
            <div class="effortYBox">
                <h5>1</h5></div>
            <div class="effortYBox">
                <h5>0</h5></div>
        </div>

        <div class="graphBox">

            <table style="margin-left:0px;">
                <tr>

                    <td class="animate-repeat graphTD" ng-repeat="effortInfo in data1[ whichData.ind ].efforts">
                        <div class="bar" style="height:{{ 36 * effortInfo.effort }}px; "></div>
                    </td>
                </tr>
                <tr>
                    <td ng-repeat="effortInfo in data1[ whichData.ind ].efforts" class="graphTD2">
                        <div style="width: 50px;  margin-left:30px; ">
                            <p style=" font-size: 10px; padding-top: 10px; color: dateIN.color.$index">{{ effortInfo.date }}</p>
                        </div>
                    </td>

                </tr>

            </table>


        </div>

</div>
